<body>
  <div class="outerWhiteWraper">
    <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
      <!--bg-light  -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Resources</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Responsi
      <span class="logoBills">Bills</span>
    </h1>
    <div class="budgetFormContainer">
      <div class="remainingBudgetContainer">
        <p class="circleButton"></p>
      </div>
      <!--POP UP FORM -->
      <div class="popupFormContainer hidden">
        <div class="popupFormContent">


          <i id = "popUpClose" class="material-icons">clear</i>

          <h3 class="addPurchase">Add Purchase</h3>
          <select class="popupStyling" id="item_category" name="expenseCategoryList">
            <option value="select">Select</option>
            <option value="bills">Bills</option>
            <option value="shopping">Shopping</option>
            <option value="fun">Fun</option>
            <option value="food">Food</option>
            <option value="savings">Savings</option>
          </select>
          <input class="popupStyling" id="item_name" type="text" placeholder="Item">
          <input class="popupStyling" id="item_price" type="text" placeholder="$">
          <button class="popupStyling" id="addTransactionButton" class="submit" type="button">Submit</button>
        </div>

      </div>

    </div>







    <!-- Detailed View Section -->
    <div class="detailedViewWrapper">
      <h3>Weekly Expenses</h3>

    </div>
    <!-- End detailedViewWrapper-->

    <footer>
      <button id="filterTransactionButton" type="button">Filter</button>
      <button class="add" type="button">Add</button>
    </footer>

<!-- filtered popup-->
    <div class="filterContainer hidden">
     
    <h3>Filter by Category</h3>
    <label class="container">Bills
      <input type="checkbox" value="bills">
      <span class="checkmark"></span>
    </label>
 
    <label class="container">Fashion
      <input type="checkbox" value="fashion">
      <span class="checkmark"></span>
    </label>
 
    <label class="container">Food
      <input type="checkbox" value="food">
      <span class="checkmark"></span>
    </label>
 
    <label class="container">Fun
      <input type="checkbox" value="fun">
      <span class="checkmark"></span>
    </label>
 
    <label class="container">Savings
      <input type="checkbox" value="savings">
      <span class="checkmark"></span>
    </label>
 
    <button type="button" class="filterButton">Filter</button>
    <button type="button" id="closeFilterPopup" class="filterButton">Close</button>
  </div>


 <!--closing whitewraper -->
</div>
