<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Responsibills</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Added material Icons link -->
  <!-- Bootstrap Style Sheet-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Google Fonts fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:700i|Luckiest+Guy" rel="stylesheet">
  <!-- Custom CSS file -->
  <link href="style.css" rel="stylesheet">


</head>

<body>
  <div class="outerWhiteWraper">
    <!-- Start Navbar from bootstrap-->
    <nav class="navbar navbar-expand-lg navbar-light justify-content-flex-end">
      <!--bg-light  -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Resources</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar from Bootstrap-->

    <h1>Responsi<span class="logoBills">Bills</span></h1>

    <div class="budgetFormContainer">
      <div class="remainingBudgetContainer">
        <p class="circleButton"></p>
      </div>

      <!--START POPUP FORM TO ADD PURCHASE -->
      <div class="popupFormContainer hidden">
        <div class="popupFormContent">
          <i id = "popUpClose" class="material-icons">clear</i>
          <h3 class="addPurchase">Add Purchase</h3>
          <select class="popupStyling" id="item_category" name="expenseCategoryList">
            <option value="select">Select</option>
            <option value="bills">Bills</option>
            <option value="shopping">Shopping</option>
            <option value="fun">Fun</option>
            <option value="food">Food</option>
            <option value="savings">Savings</option>
          </select>
          <input class="popupStyling" id="item_name" type="text" placeholder="Item">
          <input class="popupStyling" id="item_price" type="text" placeholder="$">
          <button class="popupStyling" id="addTransactionButton" class="submit" type="button">Add</button>
        </div>
      </div> <!-- END POPUP FORM TO ADD PURCHASE-->

    </div>

    <!-- Detailed View Section -->
    <div class="detailedViewWrapper">
      <h3>Weekly Expenses</h3>

    </div>
    <!-- End detailedViewWrapper-->

    <!-- START ADD AND FILTER BUTTON-->
    <footer>
      <button id="filterTransactionButton" onclick="openFilterPopUp();" type="button">Filter</button>
      <button class="add" type="button">Add</button>
    </footer>
    <!-- END ADD AND FILTER BUTTON-->


 <!--closing whitewraper -->
</div>


<div id="filterPopUp"class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Filter by Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Filter Options</h3>
        <section id="filterPopUpSectionOptions">

        </section>
      </div>
    </div>
  </div>
</div>

   






    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
 <!-- Custom JS-->
    <script src="script.js"></script>

</body>


</html>
